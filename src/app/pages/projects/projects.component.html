<section class="content">
  <div class="content-block">
    @for (breadscrum of breadscrums; track breadscrums) {
      <div class="block-header">
        <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.item" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
    }

    <div class="row-clearfix">
      <div class="card-search">
        <div class="card col-md-12">
          <div class="body">
            <!-- Formulario de búsqueda de proyectos -->
            <form [formGroup]="projectFilterForm" class="row col-md-12 col-lg-12">
              <div class="col-md-6 mb-3">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Nombre</mat-label>
                  <input matInput formControlName="nombre" />
                </mat-form-field>
              </div>
              <div class="col-md-6 mb-3">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Descripción</mat-label>
                  <input matInput formControlName="descripcion" />
                </mat-form-field>
              </div>
            </form>

            <!-- Encabezado -->
            <div class="materialTableHeader">
              <div class="left">
                <ul class="header-button-left- ms-0" style="margin-bottom: 0;">
                  <li class="tbl-title">
                    <h2>Lista de proyectos</h2>
                  </li>
                </ul>
              </div>
              <div class="right">
                <ul class="tbl-export-btn">
                  <li>
                    <button mat-flat-button color="primary" (click)="openModalCreateProject()">Crear Proyecto</button>
                  </li>
                </ul>
              </div>
            </div>

            <!-- Tabla -->
            <div class="table-responsive">
              <table mat-table [dataSource]="dataSource" class="w-100">
                <mat-spinner *ngIf="isLoading" class="loading-spinner"></mat-spinner>

                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef>Nombre</th>
                  <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                  <th mat-header-cell *matHeaderCellDef>Descripción</th>
                  <td mat-cell *matCellDef="let element"> {{ element.descripcion }} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef>Acciones</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button matTooltip="Editar proyecto" (click)="openModalEditProject(element)">
                      <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button matTooltip="Eliminar proyecto" color="warn" (click)="deleteProject(element.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <div *ngIf="dataSource && dataSource.data.length === 0" class="no-data-message">
                No hay proyectos disponibles.
              </div>

              <mat-paginator [pageSize]="5" showFirstLastButtons [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
